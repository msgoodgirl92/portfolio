<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport"
		content="width=device-width,
						initial-scale=1.0" />
	<title>QR Code Generator</title>
	<link rel="stylesheet" href="styleloan.css">

</head>

<body>
	<div id="loancal">
	<h1>Univerzalni kalkulator</h1>
	<div class="input">

		<p>IZNOS KREDITA: RSD</p>
		 <input id="amount" type="number" min="1" max="5000000" onchange="computeLoan()">
		<p>KAMATNA STOPA: %</p>
		 <input id="interest_rate" min="0" max="100" value="10" step=".1" onchange="computeLoan()">
		<p>ROK KREDITA U MESECIMA: </p>
		 <input id="months" type="number" min="1" max="300" value="1" step="1" onchange="computeLoan()">
		 <p style="text-align: center; font-weight: bold">REZULTAT (unesi i klikni enter)</p>
		 <h2 id="payment"></h2>
	   </div>
	</div>

	<script src="index.js"></script>
</body>

</html>
