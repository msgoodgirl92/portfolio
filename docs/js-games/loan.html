<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />

	<title>Loan Calculator</title>
	<link rel="stylesheet" href="styleloan.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<body>
