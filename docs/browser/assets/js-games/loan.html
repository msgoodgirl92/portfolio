<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport"
		content="width=device-width,
						initial-scale=1.0" />
	<title>QR Code Generator</title>
	<link rel="stylesheet" href="styleloan.css">

</head>

<body>
	<div id="loancal">
	<h1>Univerzalni kalkulator</h1>
	<div class="input">

		<p>IZNOS KREDITA: RSD</p>
		 <input id="amount" type="number" min="1" max="5000000" placeholder="Unesite iznos kredita">
		<p>KAMATNA STOPA: %</p>
		 <input id="interest_rate" min="0" max="100" value="10" step=".1" placeholder="Unesite kamatnu stopu">
		<p>ROK KREDITA U MESECIMA: </p>
		 <input id="months" type="number" min="1" max="300" value="1" step="1" placeholder="Unesite rok u mesecima">

		 <button id="calculateBtn" onclick="computeLoan()">IZRAÄŒUNAJ</button>

		 <div id="result" style="display: none;">
		   <p style="text-align: center; font-weight: bold">REZULTAT</p>
		   <h2 id="payment"></h2>
		 </div>
	   </div>
	</div>

	<script src="loan.js"></script>
</body>

</html>
