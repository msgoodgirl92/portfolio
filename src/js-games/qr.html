<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport"
		content="width=device-width,
						initial-scale=1.0" />
	<title>QR Code Generator</title>
	<style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }
    
		h1, h3 {
		  color: white;
		  text-align: center;
		  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
		}
		
		h1 {
		  font-size: 2.5rem;
		  margin-bottom: 10px;
		  font-weight: bold;
		}
		
		h3 {
		  font-size: 1.2rem;
		  margin-bottom: 30px;
		  font-weight: normal;
		}
		
		header {
		  display: flex;
		  flex-direction: column;
		  justify-content: center;
		  align-items: center;
		  margin-bottom: 30px;
		}
		
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 30px;
    }
    
    input[type="text"] {
      padding: 15px 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      font-size: 1.1rem;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      width: 100%;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.8);
      background: white;
      box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.2);
    }
    
    input[type="submit"] {
      padding: 15px 30px;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    input[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(79, 172, 254, 0.4);
    }
    
    #qr-code {
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }
    
    #qr-code canvas, #qr-code img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    
    /* Mobile Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
        margin: 10px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      h3 {
        font-size: 1.1rem;
      }
      
      input[type="text"], input[type="submit"] {
        padding: 12px 18px;
        font-size: 1rem;
      }
      
      #qr-code {
        padding: 15px;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      
      .container {
        padding: 20px 15px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      h3 {
        font-size: 1rem;
      }
      
      input[type="text"], input[type="submit"] {
        padding: 10px 15px;
        font-size: 0.9rem;
      }
      
      #qr-code {
        padding: 10px;
      }
    }
 
	</style>

	<script src=
"https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js">
	</script>
</head>

<body>
	<div class="container">
		<header>
			<h1>QR CODE GENERATOR</h1>
			<h3>Enter URL and generate QR</h3>
		</header>
		<main>
			<form action="/"
				id="qr-generation-form">
				<input type="text"
					name="qr-code-content"
					id="qr-content"
					value=""
					placeholder="Enter URL"
					autocomplete="off" />
				<input type="submit"
					value="Generate QR Code" />
			</form>
			<div id="qr-code"></div>
		</main>
	</div>
</body>
<script>
	let qrContentInput = document.getElementById("qr-content");
	let qrGenerationForm =
	document.getElementById("qr-generation-form");
	let qrCode;
	
	function generateQrCode(qrContent) {
	return new QRCode("qr-code", {
		text: qrContent,
		width: 256,
		height: 256,
		colorDark: "#000000",
		colorLight: "#ffffff",
		correctLevel: QRCode.CorrectLevel.H,
	});
	}
	
	// Event listener for form submit event
	qrGenerationForm.addEventListener("submit", function (event) {
	// Prevent form submission
	event.preventDefault();
	let qrContent = qrContentInput.value;
	if (qrCode == null) {
		
		// Generate code initially
		qrCode = generateQrCode(qrContent);
	} else {
		
		// If code already generated then make
		// again using same object
		qrCode.makeCode(qrContent);
	}
	});
</script>

</html>
