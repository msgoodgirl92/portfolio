<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Loan Calculator</title>
	<link rel="stylesheet" href="styleloan.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
	<div id="loancal">
	<h1>Univerzalni kalkulator</h1>
	<div class="input">

		<p>IZNOS KREDITA: RSD</p>
		 <input id="amount" type="number" min="1" max="5000000">
		<p>KAMATNA STOPA: %</p>
		 <input id="interest_rate" min="0" max="100" value="10" step=".1">
		<p>ROK KREDITA U MESECIMA: </p>
		 <input id="months" type="number" min="1" max="300" value="1" step="1">

		 <button type="button" onclick="computeLoan()" style="display:block;margin:12px auto;">Izraƒçunaj</button>

		 <div id="result" style="display:none; text-align:center;">
		   <p style="font-weight: bold">REZULTAT (unesi i klikni Enter ili dugme)</p>
		   <h2 id="payment"></h2>
		   <p>Ukupan iznos: <span id="totalAmount"></span></p>
		   <p>Ukupna kamata: <span id="totalInterest"></span></p>
		 </div>
	   </div>
	</div>

	<script src="loan.js"></script>
</body>

</html>
