<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Calculator</title>
    <link rel="stylesheet" href="style3.css">
    <script type="text/javascript" src="calculator.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="inputwindow" readonly>
        </div>

        <div class="buttons">
            <button class="btn clear" onclick="clearInput('')">AC</button>
            <button class="btn operator" onclick="takeValue('±')">±</button>
            <button class="btn operator" onclick="takeValue('%')">%</button>
            <button class="btn operator" onclick="takeValue('/')">÷</button>

            <button class="btn number" onclick="takeValue('7')">7</button>
            <button class="btn number" onclick="takeValue('8')">8</button>
            <button class="btn number" onclick="takeValue('9')">9</button>
            <button class="btn operator" onclick="takeValue('*')">×</button>

            <button class="btn number" onclick="takeValue('4')">4</button>
            <button class="btn number" onclick="takeValue('5')">5</button>
            <button class="btn number" onclick="takeValue('6')">6</button>
            <button class="btn operator" onclick="takeValue('-')">−</button>

            <button class="btn number" onclick="takeValue('1')">1</button>
            <button class="btn number" onclick="takeValue('2')">2</button>
            <button class="btn number" onclick="takeValue('3')">3</button>
            <button class="btn operator" onclick="takeValue('+')">+</button>

            <button class="btn number zero" onclick="takeValue('0')">0</button>
            <button class="btn number" onclick="takeValue('.')">.</button>
            <button class="btn equals" onclick="calculateResult()">=</button>
        </div>
    </div>
</body>
</html>
