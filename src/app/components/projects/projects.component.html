<section class="projects-section">
  <div class="container">
    <h1 class="section-title">My Projects</h1>

    <!-- Technology Filter -->
    <div class="tech-filter">
      <div class="tech-tags">
        <button
          *ngFor="let tech of allTechnologies"
          class="tech-tag"
          [class.active]="isTechnologySelected(tech)"
          (click)="toggleTechnology(tech)">
          {{ tech }}
        </button>
      </div>
    </div>

    <!-- Projects Grid -->
    <div class="projects-grid">
      <div class="project-card" *ngFor="let project of filteredProjects">
        <div class="project-image">
          <img [src]="project.image" [alt]="project.title">
          <div class="project-overlay">
            <div class="project-links">
              <a [href]="project.demoLink" target="_blank" class="project-link">
                <mat-icon>visibility</mat-icon>
                Live Demo
              </a>
              <a [href]="project.githubLink" target="_blank" class="project-link">
                <mat-icon>code</mat-icon>
                View Code
              </a>
            </div>
          </div>
        </div>
        <div class="project-content">
          <h3 class="project-title">{{ project.title }}</h3>
          <p class="project-description">{{ project.description }}</p>
          <div class="project-tech">
            <span class="tech-badge" *ngFor="let tech of project.technologies">
              {{ tech }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
